<script type="4bb5d4475bc4d6709c09f8a0-text/javascript">

    fetch("https://admin.shillongteerground.com/teer/api/results/")
        .then((resp) => resp.json()) // Transform the data into json
        .then(function (data) {
            txt = "";
            for (x in data) {
                txt += "<tr>"
                txt += "<td>" + data[x].date.split('-').reverse().join("-") + "</td>";
                txt += "<td>" + data[x].first_round + "</td>";
                txt += "<td>" + data[x].second_round + "</td>";
            }
            document.getElementById("table-data").innerHTML = txt + document.getElementById("table-data").innerHTML;
        })
</script>
